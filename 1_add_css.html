<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some div tags</title>
    <link rel="stylesheet" href="1_add_css.css">
    <style>
       .internal{
        padding: 20px;
        background-color: gold;
       }
    </style>
</head>
<body>

    <!--inline style-->
    <div style="background-color: blue; padding: 10px;">
        This is an inline CSS div
    </div>
    
    <div class="internal">
        This is internal div
    </div>
    <div class="external">
          This is external div
    </div>
</body>
</html>
